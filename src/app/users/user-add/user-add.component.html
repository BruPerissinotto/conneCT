<div class="row">
    <div class="col-xs-10 col-xs-offset-2">
        <form [formGroup]='newUserForm' (ngSubmit)="onSubmit(newUserForm); $event.preventDefault()" novalidade >
            <div class="row">
                <div class="col-sm-5">
                  <label><md-icon>person</md-icon> Nome Completo</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Digite o nome"
                      name="name"
                      formControlName="name"
                      required>
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.name">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.name}}
                  </div>
                </div>
                <div style="padding-bottom: 20px;"></div>
                 <div class="col-sm-5">
                  <label><md-icon>email</md-icon> E-mail (Login de acesso)</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira o e-mail"
                      name="email"
                      formControlName="email"
                      required>
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.email">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.email}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>vpn_key</md-icon> Senha (Para acessar o app)</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira a senha"
                      name="password"
                      formControlName="password"
                      type="password"
                      required>
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.password">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.password}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>vpn_key</md-icon> Confirme a senha</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira novamente a senha"
                      name="confirmPassword"
                      type="password"
                      formControlName="confirmPassword"
                      required>
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.confirmPassword">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.confirmPassword}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>phone</md-icon> Telefone</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira o telefone"
                      name="text"
                      formControlName="telephone"
                      required>
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.telephone">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.telephone}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>phone</md-icon> Telefone de outro contato</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira o telefone de um contato"
                      name="text"
                      formControlName="telephoneOther"
                      required>
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.telephoneOther">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.telephoneOther}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="#000000" d="M9,9C10.29,9 11.5,9.41 12.47,10.11L17.58,5H13V3H21V11H19V6.41L13.89,11.5C14.59,12.5 15,13.7 15,15A6,6 0 0,1 9,21A6,6 0 0,1 3,15A6,6 0 0,1 9,9M9,11A4,4 0 0,0 5,15A4,4 0 0,0 9,19A4,4 0 0,0 13,15A4,4 0 0,0 9,11Z" />
                    </svg>
                    Sexo
                  </label>
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#000000" d="M12,4A6,6 0 0,1 18,10C18,12.97 15.84,15.44 13,15.92V18H15V20H13V22H11V20H9V18H11V15.92C8.16,15.44 6,12.97 6,10A6,6 0 0,1 12,4M12,6A4,4 0 0,0 8,10A4,4 0 0,0 12,14A4,4 0 0,0 16,10A4,4 0 0,0 12,6Z" />
                  </svg>
                  <br>
                  <md-radio-group formControlName="gender" >
                    <md-radio-button value="Masculino">
                      Masculino
                    </md-radio-button>
                    <md-radio-button value="Feminino">
                      Feminino
                    </md-radio-button>
                  </md-radio-group>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>date_range</md-icon> Data de Nascimento</label>
                  <br>
                  <md-input-container >
                    <input mdInput
                      type="date"
                      name="date"
                      formControlName="birthday"
                      required>
                  </md-input-container>
                </div>
            </div>
            <div class="col-xs-12">
                <button type="submit" class="colorButton" [disabled]="!newUserForm.valid" md-raised-button>Criar conta</button>
            </div>
        </form>
    </div>
</div>
