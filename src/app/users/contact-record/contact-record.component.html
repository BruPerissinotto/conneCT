<md-card class="colorCard">
    <md-card-title>
      <b>Registro de contato</b>
    </md-card-title>
  <md-card>
  <md-card-content>
    <form [formGroup]='contactForm' (ngSubmit)="onSubmit(contactForm); $event.preventDefault()" novalidade>
      <ul class="list-unstyled">
        <li><md-icon>person</md-icon>Contactante:</li>
          <md-input-container class="full-width">
            <input mdInput placeholder="Insira o seu nome:"
              required
              name="nameContact"
              formControlName="nameContact"
              mdInput>
          </md-input-container>
        <li><md-icon>note_add</md-icon>Histórico do contato:</li>
        <li>
          <md-input-container class="full-width">
            <textarea type="text"
              placeholder="Insira o que foi conversado no contato."
              required
              name="messageContact"
              formControlName="messageContact"
              mdInput>
            </textarea>
          </md-input-container>
        </li>
      </ul>
    <md-card-actions>
      <button class="colorButton" type="submit" [disabled]="contactForm.invalid" md-raised-button name="button">Registrar</button>
    </md-card-actions>
    </form>
  </md-card-content>
  </md-card>
<div class="paddingCard"></div>
<md-card-title >
  <b>Histórico do contato</b>
</md-card-title>
  <div (window:scroll)="onScroll($event)">
  <div
    class="paddingCard"
    *ngFor="let messageContact of messagesContactRecord"
    >
    <md-card>
        <h4 ><md-icon>person</md-icon>{{messageContact.nameContact}}</h4>
        <h4 ><md-icon>date_range</md-icon>{{messageContact.date | date:'medium'}}</h4>
        <div><md-icon>note_add</md-icon><p>{{messageContact.message}}</p></div>
    </md-card>
  </div>
  </div>
</md-card>
