<rb-header [backButton] = true></rb-header>
<div class="full-width" align="center">
  <md-progress-spinner
    *ngIf="!user"
    class="centerSpinner"
    color="accent"
    mode="indeterminate">
  </md-progress-spinner>
</div>
<div class="col-md-12" *ngIf="user">
  <div class="col-md-12">
      <ul class="list-group list-inline text-center">
        <li><h1>{{user?.name}} {{user?.telephone}}</h1></li>
        <li><button (click)="editUserDialog()" md-button><md-icon>edit</md-icon></button></li>
      </ul>
  </div>
  <div class="col-md-7">
    <div *ngIf="user">
      <rb-question-list></rb-question-list>
    </div>
  </div>
  <!-- <div *ngIf="user" >
    <div class="col-md-2" >
      <rb-graphic-periodicity [_numberOfQuestions]="user.questions.length" [_answers]="user.answers"></rb-graphic-periodicity>
    </div>
  </div> -->
  <div class="col-md-5" >
    <rb-contact-record></rb-contact-record>
  </div>
</div>
