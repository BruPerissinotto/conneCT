<h2 md-dialog-title>Deletar</h2>
<md-dialog-content>Você tem certeza que deseja deletar?</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button [md-dialog-close]="false">Não</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <div style="padding-left:50px;"></div>
  <button md-raised-button [md-dialog-close]="true">Sim</button>
</md-dialog-actions>
