<div class="row">
    <div class="col-xs-10 col-xs-offset-2">
        <form [formGroup]='editUserForm' (ngSubmit)="onSubmit(editUserForm); $event.preventDefault()" novalidade >
            <div class="row">
                <div class="col-sm-5">
                  <label><md-icon>person</md-icon> Nome Completo</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Digite o nome"
                      name="name"
                      formControlName="name">
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.name">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.name}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>email</md-icon> E-mail (Login de acesso)</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira a senha"
                      name="email"
                      formControlName="email"
                      type="email">
                  </md-input-container>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>vpn_key</md-icon> Senha (Para acessar o app)</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira a senha"
                      name="password"
                      formControlName="password"
                      type="password">
                  </md-input-container>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>vpn_key</md-icon> Confirme a senha</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira novamente a senha"
                      name="confirmPassword"
                      type="password"
                      formControlName="confirmPassword">
                  </md-input-container>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>phone</md-icon> Telefone</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira o telefone"
                      name="text"
                      formControlName="telephone">
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.telephone">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.telephone}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>phone</md-icon> Telefone de outro contato</label>
                  <br>
                  <md-input-container class="form-width">
                    <input mdInput placeholder="Insira o telefone de um contato"
                      name="text"
                      formControlName="telephoneOther">
                  </md-input-container>
                  <div class="alert alert-danger" role="alert" *ngIf="formErrors.telephoneOther">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     {{formErrors.telephoneOther}}
                  </div>
                </div>

                <div class="col-sm-5">
                  <label><md-icon svgIcon="gender"></md-icon>Sexo</label>
                  <br>
                  <md-radio-group formControlName="gender" >
                    <md-radio-button value="Masculino">
                      Masculino
                    </md-radio-button>
                    <md-radio-button value="Feminino">
                      Feminino
                    </md-radio-button>
                  </md-radio-group>
                </div>

                <div class="col-sm-5">
                  <label><md-icon>date_range</md-icon> Data de Nascimento</label>
                  <br>
                  <md-input-container >
                    <input mdInput
                      type="date"
                      name="date"
                      formControlName="birthday"
                      required>
                  </md-input-container>
                </div>
            </div>
            <div class="col-xs-6">
                <button type="submit" class="colorButton"
                  [disabled]="!editUserForm.valid" md-raised-button>Editar</button>
            </div>
            <div class="col-xs-2" align="left">
                <button color="warn" (click)="onDelete()" md-raised-button>Excluir</button>
            </div>
        </form>
    </div>
</div>
