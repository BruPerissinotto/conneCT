<md-toolbar>
  <img src="assets/images/logoGrande.png" alt="">
  <a (click)="navigate()" md-button *ngIf="uidDQ != null">Companheiros</a>
  <span class="example-spacer"></span>
  <md-input-container>
    <input mdInput placeholder="Busca" [mdAutocomplete]="auto" (input)="search($event.target.value)">
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let user of filteredUsers" [value]="state">
      {{ user.name }}
    </md-option>
  </md-autocomplete>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon >more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>settings</md-icon>
      <span>Configurações</span>
    </button>
    <button md-menu-item (click)="logout()">
      <md-icon>exit_to_app</md-icon>
      <span>Sair</span>
    </button>
  </md-menu>
</md-toolbar>
