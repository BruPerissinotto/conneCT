<rb-headerLogin></rb-headerLogin>
<div class="col-md-10 col-md-offset-1">
  <h3>Preencha o cadastro</h3>
  <form #formData='ngForm' (ngSubmit)="onSignup(formData)" novalidade>
       <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="text"
           #email="ngModel"
           class="form-control"
           name="email"
           (ngModel)="email">
          <!-- <span *ngIf="!email.pristine && email.errors != null ">E-mail invalido</span> -->
      </div>

      <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" #password pattern=".{6,}" class="form-control">
      </div>
      <div class="form-group">
          <label for="confirm-password">Confirmação de senha</label>
          <input type="password"
          (ngModel)="password"
          name="password"
          #password="ngModel"
          pattern=".{6,}"  
          class="form-control">
          <!-- <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span> -->
      </div>
      <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Cadastrar</button>

  </form>
</div>
